  <body class="min-h-screen bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 flex items-center justify-center text-white">

    <!-- Form Container -->
    <div class="bg-white text-gray-900 rounded-2xl shadow-xl p-8 w-full max-w-lg text-center space-y-8">

      <form action={% url 'app:submit_email' %} method="post"
            class="flex flex-col sm:flex-row gap-4 items-center justify-center"

        <input id="emailInput" type="email" name="email" placeholder="Votre adresse e-mail" class="input input-bordered w-full sm:w-auto" required />

    {% if message %}
        <!-- Toast Container -->
        <div id="toast" class="toast toast-top toast-center z-50">
          <div class="alert alert-info">
            <span>{{ message }}</span>
          </div>
        </div>
    {% elif error %}
        <div id="toast" class="toast toast-top toast-center z-50">
          <div class="alert alert-error">
            <span>{{ error }}</span>
          </div>
        </div>
    {% endif %}

    <!-- Script -->
    <script>
      const toast = document.getElementById("toast");
      if(toast){
