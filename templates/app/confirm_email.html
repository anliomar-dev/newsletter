<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-r from-green-400 via-emerald-500 to-lime-500 flex items-center justify-center text-white">

    <!-- Confirmation Container -->
    <div class="bg-white text-gray-900 rounded-2xl shadow-xl p-10 w-full max-w-lg text-center space-y-6">
      <h1 class="text-3xl font-bold text-success">✅ Confirmation</h1>

      {% if verified  %}
        <div class="alert alert-success shadow-lg">
          <span>{{ message }}</span>
        </div>
      {% else %}
        <div class="alert alert-error shadow-lg">
          <span>{{ message }}</span>
        </div>
      {% endif %}

      <a href="/" class="btn btn-success mt-4">Retour à l'accueil</a>
    </div>

  </body>
</html>
