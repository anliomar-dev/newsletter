<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - 404</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="flex items-center justify-center min-h-screen bg-base-200">

  <div class="text-center">
    <h1 class="text-9xl font-extrabold text-primary">404</h1>
    <p class="text-xl md:text-2xl text-base-content mt-4">Oops! The page you’re looking for doesn’t exist.</p>
    <p class="mt-2 text-base-content/60">It might have been moved or deleted.</p>

    <a href="/" class="btn btn-primary mt-6">Go back home</a>
  </div>

</body>
</html>
